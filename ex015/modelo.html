<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="estilo.css">   <!-- macete para criar um arquivo css separado -->
    
</head>
<body>  <!--corpo-->
    <header>  <!--cabeçalho-->
         <h1>Verificador de Idade</h1>
    </header>

    <section>  <!--seção-->
       <div>
         <p>Ano de Nascimento
            <input type="number" name="txtano" id="txtano" min="0">
         </p>
         <p>Sexo:
            <input type="radio" name="radsex" id="mas" checked>  <!-- 'checked' > macete para já aparecer marcado uma opção-->
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
         </p>
         <p>
            <input type="button" value="Verificar" onclick="verificar()">

         </p>
       </div> 

       <div id="res">
        Preencha os dados acima para ver o resultado!
       </div>
    </section>

    <footer>  <!--rodapé-->
        <p>&copy; Cursoemvídeo</p>
    </footer>

    <script src="script.js"></script>   <!--macete para criar um arquivo em JavaScript separado-->
    
</body>
</html>
