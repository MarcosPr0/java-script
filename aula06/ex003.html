<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        background-color: #6969dd;
        color: white;  /* Comentário em CSS */
        font: normal 20pt Arial
    }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- isso é um comentário-->
    <p> Sou abençoado</p>
    <script>
        var n1 = Number(window.prompt(' Digite um número:')) //String > number
        var n2 = Number(window.prompt(' Digite outro número:')) // String > number
        var s = n1 + n2
        window.alert(` A soma entre ${n1} + ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
</script>
</body>
</html>
