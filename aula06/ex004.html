<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ 
            font: normal 20pt Arial; /*CSS*/
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.<br/>`) // <strong></strong> pra ficar negrito / variável.length > diz quantos caracteres a string tem
        document.write(`Seu nome em maíusculas é ${nome.toUpperCase()} <br/>`) // 'variável.toUpperCase' > para ficar tudo em MAÍUSCULO
        document.write(`Seu nome em minúsculos é ${nome.toLowerCase()}`) // 'variável.toLowerCase' > para ficar tudo em minúsculo    
    </script>
</body>
</html>
