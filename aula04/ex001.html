<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Meu Primeiro Comando</title>
    <style>
    body {
        background-color: rgb(105, 105, 221);
        color: white;
        font: normal 20pt Arial
    }
    /* CSS */
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Título -->
    <p> Sou abençoado</p> <!-- Parágrafo -->
    <script>
        window.alert('Minha primeira mensagem') // 'alert' > Mensadgem de alerta na tela
        window.confirm('Está gostando de JS?') // 'confirm' > janela com uma mensagem para confirmar algo 
        window.prompt('Qual é seu nome?') // 'prompt' > Exibe uma janela para o usúario interagir
    </script>
</body>
</html>
